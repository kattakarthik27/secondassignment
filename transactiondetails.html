<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <title>Transaction Details</title>

</head>
<style>

.card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;


}
.card-registration .select-arrow {
top: 20px;
}


.hero-image {
  background-image: url("./gg.jpg"); /* The image used */
  background-color: #cccccc; /* Used if the image is unavailable */
  height: 500px; /* You must set a specified height */
  background-position: center; /* Center the image */
  background-repeat: no-repeat; /* Do not repeat the image */
  background-size: cover; /* Resize the background image to cover the entire container */
}

</style>
<script>

    function transdetails(){
            var transactionid=document.getElementById("transactionid").value;
            var fromuser=document.getElementById("fromuser").value;
            var touser=document.getElementById("touser").value;
            var date=document.getElementById("date").value;
            var amount=document.getElementById("amount").value;
            var time=document.getElementById("time").value;
            var status=document.getElementById("status").value;
            var email=document.getElementById("email").value;




            fetch("http://localhost:3000/transaction",{
                method:"POST",
                body:JSON.stringify({"transactionid":transactionid,"fromuser":fromuser,
                "touser":touser,"date":date,
                "amount":amount,"time":time,
                "status":status,"email":email}),
                headers:{
                    'Content-Type':'application/json'
                }
        }).then(Response => Response.json())
        .then(Response => {console.log(Response)});
        alert("Data Added Successfully")
    }

</script>
<body>

    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <!-- <img src="./gg.jpg"
                      alt="Sample photo" class="hero-image"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" /> -->
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Transactions Details</h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            TRANSACION_ID<input type="text" id="transactionid" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m"></label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            From-User:<input type="text" id="fromuser" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1n"></label>
                          </div>
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            To-User:<input type="text" id="touser" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m1"> </label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            Date<input type="text" id="date" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1n1"></label>
                          </div>
                        </div>
                      </div>
      
                      <div class="form-outline mb-4">
                        Amount<input type="text" id="amount" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example8"></label>
                      </div>
      

      
                      <div class="form-outline mb-4">
                        Time<input type="text" id="time" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example90"></label>
                      </div>
      
                      <div class="form-outline mb-4">
                        Status<input type="text" id="status" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example99"></label>
                      </div>
      
                      <div class="form-outline mb-4">
                        Email ID<input type="text" id="email" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example97"></label>
                      </div>
      
                      <div class="d-flex justify-content-end pt-3">
                        <button type="button" class="btn btn-warning btn-lg ms-2" onclick="transdetails()">Submit form</button>
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
</body>
</html>
