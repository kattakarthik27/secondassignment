<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<script>

    function save(){
            var username=document.getElementById("username").value;
            var email=document.getElementById("email").value;
            var phone=document.getElementById("phone").value;
            var gender=document.getElementById("gender").value;
            var age=document.getElementById("age").value;
            var country=document.getElementById("country").value;
            var state=document.getElementById("state").value;
            var city=document.getElementById("city").value;
            var pincode=document.getElementById("pincode").value;
            var password=document.getElementById("password").value;
            
            fetch("http://localhost:3000/user",{
            method:"POST",
            body:JSON.stringify({"username":username,"email":email,
            "phone":phone,"age":age,
            "gender":gender,"country":country,
            "state":state,"city":city,
            "pincode":pincode,"password":password}),
            headers:{
                'Content-Type':'application/json'
            }
            }).then(Response => Response.json())
              .then(Response => {console.log("Data Added successfully")});
	            alert("Data Added Successfully");
   }
</script>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">DiGi Registration Form</h3>
                  <form>
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="username" class="form-control form-control-lg" />
                          <label class="form-label" for="username">User Name</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="email" class="form-control form-control-lg" />
                          <label class="form-label" for="email">Email</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div class="form-outline datepicker w-100">
                          <input type="number" class="form-control form-control-lg" id="phone" />
                          <label for="phone" class="form-label">Phone Number</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <h6 class="mb-2 pb-1">Gender: </h6>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gender"
                            value="option1" checked />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gender"
                            value="option3" />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="number" id="age" class="form-control form-control-lg" />
                          <label class="form-label" for="age">Age</label>
                        </div>
      
                      </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-4">
            
                              <div class="form-outline">
                                <input type="text" id="country" class="form-control form-control-lg" />
                                <label class="form-label" for="country">Country</label>
                              </div>
            
                            </div>
                            <div class="col-md-6 mb-4">
            
                              <div class="form-outline">
                                <input type="text" id="state" class="form-control form-control-lg" />
                                <label class="form-label" for="state">State</label>
                              </div>
            
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                
                                  <div class="form-outline">
                                    <input type="text" id="city" class="form-control form-control-lg" />
                                    <label class="form-label" for="city">City</label>
                                  </div>
                
                                </div>
                                <div class="col-md-6 mb-4">
                
                                  <div class="form-outline">
                                    <input type="text" id="pincode" class="form-control form-control-lg" />
                                    <label class="form-label" for="pincode">Pincode</label>
                                  </div>
                
                                </div>

                    <div class="row">
                        <div class="col-md-6 mb-4">
        
                          <div class="form-outline">
                            <input type="password" id="password" class="form-control form-control-lg" />
                            <label class="form-label" for="password">Password</label>
                          </div>
        
                        </div>
                        <div class="col-md-6 mb-4">
        
                          <div class="form-outline">
                            <input type="password" id="confirmpassword" class="form-control form-control-lg" />
                            <label class="form-label" for="confirmpassword">confirm Password</label>
                          </div>

                        </div>
      
                    <div class="mt-4 pt-2">
                      <input class="btn btn-primary btn-lg" type="submit" value="SUBMIT FORM" onclick="save()" />
                      
                    </div>
                    
                    <p>Already have an Account.. <a href="login.html"> Login</a></p>
                  
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
