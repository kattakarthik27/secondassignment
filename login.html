<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<style>
    .gradient-custom {
/* fallback for old browsers */
background: #6a11cb;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
}
</style>
<script>
  function save(){
    var email=document.getElementById("email").value;
    var password=document.getElementById("password").value;
    var flag = 0;
    
    fetch("http://localhost:3000/user",{
        method:"GET",
        headers:{
        'Content-Type':'application/json'
      }
    }).then(response=>response.json())
    .then(json=>{
        json.map(data=>{

            if(data.email==email && data.password==password){
                alert("User verified")
                window.open("./data_records.html")
                flag = 1
                return
            }})
        if(flag==0)
        alert("User not Verified")
    })
}  
</script>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Please enter your valid creditionals</p>
      
                    <div class="form-outline form-white mb-4">
                      Email<input type="email" id="email" class="form-control form-control-lg" />
                      <label class="form-label" for="email"></label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      Password<input type="password" id="password" class="form-control form-control-lg" />
                      <label class="form-label" for="password"></label>
                    </div>
      
                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="./forgot.html">Forgot password?</a></p>
                    <!-- <a href="./forgot.html" class="text-body">Forgot password?</a> -->
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit" href="./transactiondetails.html" onclick="save()">Login</button>
      
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
      
                  </div>
      
                  <div>
                    <p class="mb-0">Don't have an account? <a href="./signupform.html" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
